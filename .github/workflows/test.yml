name: tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  schedule:
    - cron: '30 19 * * *'
  workflow_dispatch:

permissions: read-all

jobs:
  tests:
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@81b9ed7df3410232158bb4da19425637d9e6f455 # v1.0.10
      - name: Create test file
        run: |
          cat << 'EOF' > test.fish
          @test "truth test" (true) $status -eq 0
          EOF
      - name: Run fishtape tests
        uses: ./
      - name: Check fishtape installed
        run: type -q fishtape
        shell: fish {0}
